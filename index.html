<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRL Society Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e293b;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            color: white;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 15px #38bdf8, 0 0 30px rgba(56, 189, 248, 0.4);
            transition: 0.3s;
        }

        .container:hover {
            box-shadow: 0 0 25px #38bdf8, 0 0 45px rgba(56, 189, 248, 0.6);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #38bdf8;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo img {
            width: 85px;
            filter: drop-shadow(0 0 10px #38bdf8);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: #334155;
            color: white;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            color: #0f172a;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        .skill-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .skill {
            padding: 8px 15px;
            border: 2px solid #38bdf8;
            color: #38bdf8;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 8px #38bdf8, 0 0 16px rgba(56, 189, 248, 0.4);
        }

        .skill:hover {
            background: #38bdf8;
            color: #0f172a;
            box-shadow: 0 0 15px #38bdf8, 0 0 30px rgba(56, 189, 248, 0.6);
        }

        .skill.active {
            background: #38bdf8;
            color: #0f172a;
            box-shadow: 0 0 20px #38bdf8, 0 0 40px rgba(56, 189, 248, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- âœ… Logo Added Here -->
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <h2>ðŸš€ RELOAD'25 ðŸš€</h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>College Email</label>
            <input type="email" placeholder="abc@akgec.ac.in">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="number" placeholder="+91 *****">
        </div>

        <div class="input-group">
            <label>Year</label>
            <select>
                <option>1st year</option>
                <option>2nd year</option>
                <option>3rd year</option>
                <option>4th year</option>
            </select>
        </div>

        <div class="input-group">
            <label>Branch</label>
            <select>
                <option>Select Branch</option>
                <option>CSE(AI&ML)</option>
                <option>CSE(DS)</option>
                <option>CSE</option>
                <option>AI&ML</option>
                <option>CS(Hindi)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Technical Domains</label>

            <div class="skill-container">
                <div class="skill">Frontend</div>
                <div class="skill">Backend</div>
                <div class="skill">Machine Learning</div>
                <div class="skill">App Development</div>
                <div class="skill">Designer</div>
            </div>
        </div>

        <button class="btn">Register Now</button>
    </div>

    <script>
        const skills = document.querySelectorAll(".skill");
        skills.forEach(skill => {
            skill.addEventListener("click", () => {
                skill.classList.toggle("active");
            });
        });
    </script>

</body>
</html>
