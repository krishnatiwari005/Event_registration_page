<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRL Society Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e293b;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #38bdf8;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
            background: #334155;
            color: white;
            font-size: 14px;
        }

        .input-group textarea {
            resize: none;
            height: 80px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            color: #0f172a;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>
            RELOAD'25
        </h2>

        <div class="input-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="abc@akgec.ac.in">
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="number" placeholder="+91 *****">
        </div>

        <div class="input-group">
            <label>year</label>
             <select>
                <option>1st year</option>
                <option>2nd year</option>
                <option>3rd year</option>
                <option>4th year</option>
            </select>
        </div>

        <div class="input-group">
            <label>Branch</label>
            <select>
                <option>Select Branch</option>
                <option>CSE(AI&ML)</option>
                <option>CSE(DS)</option>
                <option>CSE</option>
                <option>AI&ML</option>
                <option>CS(Hindi)</option>
               
            </select>
        </div>

        <div class="input-group">
            <label>Technical Skills</label>
            <textarea placeholder="Mention your skills..."></textarea>
        </div>

        <button class="btn">Register Now</button>
    </div>

</body>
</html>
